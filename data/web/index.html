    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-1 mr-0" href="#">ESP Reflow</a>

			<form class="form-inline">
				<button class="btn" id="connected">unknown</button>
				<button class="btn" id="mode">mode</button>
				<button class="btn" id="stage">stage</button>
				<div class="btn-group">
					<button type="button" class="btn btn-secondary" id="heater">Heater</button>
					<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">Toggle Dropdown</span>
					</button>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#" id="heater_on">Turn on</a>
							<a class="dropdown-item" href="#" id="heater_off">Turn off</a>
						</div>
				</div>
			</form>

			<form class="form-inline">
				<div class="input-group mb-0">
					<div class="input-group-prepend">
						<span class="input-group-text">T *C</span>

					</div>
					<input type="text" class="form-control form-control-sm" aria-label="temperature" id="target_temperature" value="100">
				</div>
				<div style="width:10px"></div>
				<div class="btn-group">
					<button class="btn dropdown-toggle" type="button" id="ddm_profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Profile
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#" id="new_profile">Create new...</a>
						<div class="dropdown-divider"></div>
						<div id="profiles_list"></div>
					</div>
				</div>

				<div class="btn-group">
					<button class="btn dropdown-toggle" type="button" id="ddm_mode" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Mode
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<div id="modes_list"></div>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" id="heater_off1">Turn off</a>
					</div>
				</div>
			</form>

			<span class="navbar-text">
					...

              </li>

              <li class="nav-item">
								<a class="nav-link" href="#nav-wifi-setup" id="nav-wifi-setup-tab" data-toggle="tab" role="tab" aria-controls="nav-wifi-setup" aria-selected="false">

              <li class="nav-item">
								<a class="nav-link" href="#nav-profiles" id="nav-profiles-tab" data-toggle="tab" role="tab" aria-controls="nav-profiles" aria-selected="false">
