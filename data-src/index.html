
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ESP8266 Reflow soldering station controller">
    <meta name="author" content="FoxIS <andrius.mikonis@gmail.com">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>ESP Reflow Station 2018 (c) FoxIS</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="espreflow.css" rel="stylesheet">
  </head>

  <body>
		<div id="loading">
				<div class="osahanloading"></div>
		</div>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-1 mr-0" href="#">ESP Reflow</a>

			<form class="form-inline">
				<button class="btn" id="connected">unknown</button>
				<button class="btn" id="mode">mode</button>
				<button class="btn" id="stage">stage</button>
				<div class="btn-group">
					<button type="button" class="btn btn-secondary" id="heater">Heater</button>
					<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">Toggle Dropdown</span>
					</button>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#" id="heater_on">Turn on</a>
							<a class="dropdown-item" href="#" id="heater_off">Turn off</a>
						</div>
				</div>
			</form>

			<form class="form-inline">
				<div class="input-group mb-0">
					<div class="input-group-prepend">
						<span class="input-group-text">T *C</span>
						<span class="input-group-text"><div style="width:40px" id="current_temperature"></div></span>
					</div>
					<input type="text" class="form-control form-control-sm" aria-label="temperature" id="target_temperature" value="100">
				</div>
				<div style="width:10px"></div>
				<div class="btn-group">
					<button class="btn dropdown-toggle" type="button" id="ddm_profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Profile
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#" id="new_profile">Create new...</a>
						<div class="dropdown-divider"></div>
						<div id="profiles_list"></div>
					</div>
				</div>

				<div class="btn-group">
					<button class="btn dropdown-toggle" type="button" id="ddm_mode" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Mode
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<div id="modes_list"></div>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" id="heater_off1">Turn off</a>
					</div>
				</div>
			</form>

			<span class="navbar-text">
					...
			</span>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-1 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

            <ul class="nav nav-tabs flex-column" id="nav-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" href="#nav-dashboard" id="nav-dashboard-tab" data-toggle="tab" role="tab" aria-controls="nav-dashboard" aria-selected="true">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item">
								<a class="nav-link" href="#nav-profiles" id="nav-profiles-tab" data-toggle="tab" role="tab" aria-controls="nav-profiles" aria-selected="false">
                  <span data-feather="layers"></span>
                  Profiles
                </a>
              </li>

              <li class="nav-item">
								<a class="nav-link" href="#nav-wifi-setup" id="nav-wifi-setup-tab" data-toggle="tab" role="tab" aria-controls="nav-wifi-setup" aria-selected="false">
                  <span data-feather="file"></span>
                  Setup
                </a>
              </li>
            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto col-lg-11 pt-3 px-4">
					<div class="tab-content" id="nav-tabContent">
						<!--                             Dashboard                                                 -->
					  <div class="tab-pane fade show active" id="nav-dashboard" role="tabpanel" aria-labelledby="nav-dashboard-tab">
							<canvas class="my-4" id="readings" width="900" height="380"></canvas>
						</div>
						<!--                             profiles                                                 -->
					  <div class="tab-pane fade" id="nav-profiles" role="tabpanel" aria-labelledby="nav-profiles-tab">
							<form id="profiles-form">
								<div id="accordion">
									<div class="card">
								    <div class="card-header" id="headingPID">
								      <h5 class="mb-0">
								        <button class="btn btn-link" data-toggle="collapse" data-target="#collapsePID" aria-expanded="true" aria-controls="collapsePID">
								          PID controllers setup
								        </button>
								      </h5>
								    </div>

								    <div id="collapsePID" class="collapse show" aria-labelledby="headingPID" data-parent="#accordion">
								      <div class="card-body">

												<div id="PID-controllers"></div>

												<div class="form-row">
													<div class="form-group col-md-1">
											      <button type="button" class="btn btn-outline-secondary" id="add_PID">New PID</button>
											    </div>
												</div>

								      </div>
								    </div>
								  </div>

								  <div class="card">
								    <div class="card-header" id="headingProfiles">
								      <h5 class="mb-0">
								        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseProfiles" aria-expanded="false" aria-controls="collapseProfiles">
								          Reflow profiles setup
								        </button>
								      </h5>
								    </div>
								    <div id="collapseProfiles" class="collapse" aria-labelledby="headingProfiles" data-parent="#accordion">
								      <div class="card-body">

												<div id="Profile-list"></div>

												<div class="form-row">
													<div class="form-group col-md-1">
											      <button type="button" class="btn btn-outline-secondary" id="add_Profile">New Profile</button>
											    </div>
												</div>

								      </div>
								    </div>
								  </div>
								</div>
								<div class="form-row"><div class="form-group col-md-6"></div></div>

								<div class="form-row">
									<div class="form-group col-md-6">
							      <button type="button" class="btn btn-outline-primary" id="save">Save config</button>
										<button type="button" class="btn btn-outline-secondary" id="load">Reload config</button>
							    </div>
								</div>
							</form>
						</div>
						<!--                             Setup                                                 -->
					  <div class="tab-pane fade" id="nav-wifi-setup" role="tabpanel" aria-labelledby="nav-wifi-setup-tab">
							<form id="wifi-config-form">
								<div class="form-row">
									<div class="form-group col-md-4">
							      <label for="hostname">Reflow station name</label>
							      <input type="text" class="form-control" id="hostname" placeholder="Hostname">
							    </div>
									<div class="form-group col-md-4">
							      <label for="otaPassword">OTA Password</label>
							      <input type="password" class="form-control" id="otaPassword" placeholder="otaPassword">
							    </div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
							      <label for="username">User name for UI</label>
							      <input type="text" class="form-control" id="user" placeholder="User">
							    </div>
									<div class="form-group col-md-4">
							      <label for="password">Password for UI</label>
							      <input type="password" class="form-control" id="password" placeholder="Password">
							    </div>
								</div>

								<div id="networks_list"></div>

								<div class="form-row">
									<div class="form-group col-md-8"></div>
									<div class="form-group col-md-4">
							      <button type="button" class="btn btn-outline-secondary" id="add_wifi">Add WiFi</button>
							    </div>
								</div>

								<div class="form-row">
									<div class="form-group col-md-6">
							      <button type="button" class="btn btn-outline-primary" id="save">Save config</button>
										<button type="button" class="btn btn-outline-secondary" id="load">Reload config</button>
										<button type="button" class="btn btn-outline-danger" id="reboot">Reboot</button>
							    </div>
								</div>
							</form>
						</div>
					</div>


          <h2>Messages</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Message text</th>
                </tr>
              </thead>
              <tbody id="messages">
              </tbody>
            </table>
          </div>
        </main>

      </div>
    </div>

		<!-- Templates -->
		<div id="templates">
		<div class="form-row" id="wifi_ssid_psk_template" style="display:none">
			<div class="form-group col-md-4">
				<label for="ssid">WiFi SSID</label>
				<input type="text" class="form-control" id="ssid" placeholder="SSID">
			</div>
			<div class="form-group col-md-4">
				<label for="psk">PSK</label>
				<input type="password" class="form-control" id="psk" placeholder="WiFi Password">
			</div>
			<div class="form-group col-md-1">
				<label for="remove_wifi"></label>
				<button type="button" class="btn btn-outline-secondary" id="remove_wifi">Remove</button>
			</div>
		</div>

		<div class="form-row" id="PID-template" style="display:none">
			<div class="form-group col-md-2">
				<label for="name">PID name</label>
				<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
			<div class="form-group col-md-1">
				<label for="P">Proportional</label>
				<input type="text" class="form-control" id="P" placeholder="Proportional">
			</div>
			<div class="form-group col-md-1">
				<label for="I">Integral</label>
				<input type="text" class="form-control" id="I" placeholder="Integral">
			</div>
			<div class="form-group col-md-1">
				<label for="D">Differential</label>
				<input type="text" class="form-control" id="D" placeholder="Differential">
			</div>
			<div class="form-group col-md-1">
				<label for="remove_PID"></label>
				<button type="button" class="btn btn-outline-secondary" id="remove_PID">Remove</button>
			</div>
		</div>

		<div id="Profile-template" style="display:none">
			<div class="form-row">
				<div class="form-group col-md-1">
					<label for="id">Short Name</label>
					<input type="text" class="form-control" id="id" placeholder="Name">
				</div>
				<div class="form-group col-md-4">
					<label for="name">Long Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name">
				</div>
				<div class="form-group col-md-1">
					<label for="remove_Profile"></label>
					<button type="button" class="btn btn-outline-secondary" id="remove_Profile">Remove</button>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="stages">Comma separated stage names</label>
					<input type="text" class="form-control" id="stages" placeholder="preheat,soak,reflow,cooldown">
				</div>
				<div class="form-group col-md-1">
					<label for="PID-name">PID name</label>
					<input type="text" class="form-control" id="PID-name" placeholder="default">
				</div>
			</div>

			<div class="card col-md-6"><div id="profile-stages-list" class="card-body"></div></div>

			<div class="form-row">
				<div class="form-group col-md-4"></div>
				<div class="form-group col-md-1">
					<button type="button" class="btn btn-outline-secondary" id="add_Stage">New Stage</button>
				</div>
			</div>
		</div>

		<div class="form-row" id="profile-stage-template" style="display:none">
			<div class="form-group col-md-3">
				<label for="name">Stage name</label>
				<input type="text" class="form-control" id="name" placeholder="Stage1">
			</div>
			<div class="form-group col-md-2">
				<label for="target">Target T, *C</label>
				<input type="text" class="form-control" id="target" placeholder="150">
			</div>
			<div class="form-group col-md-2">
				<label for="rate">Rise rate, K/s</label>
				<input type="text" class="form-control" id="rate" placeholder="2">
			</div>
			<div class="form-group col-md-2">
				<label for="stay">Target hold, s</label>
				<input type="text" class="form-control" id="stay" placeholder="40">
			</div>
			<div class="form-group col-md-1">
				<label for="remove_Profile"></label>
				<button type="button" class="btn btn-outline-secondary" id="remove_Stage">Remove</button>
			</div>
		</div>
		</div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="chart.min.js"></script>
		<script src="config.wifi.js"></script>
    <script src="config.profiles.js"></script>
		<script src="index.js"></script>
  </body>
</html>
