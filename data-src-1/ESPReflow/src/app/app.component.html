<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
		<h1 class="example-app-name"><button mat-icon-button (click)="start.toggle()"><span class="fas fa-bars" ></span></button> ESP Reflow</h1>
		<span class="example-spacer"></span>
		<app-nav-bar></app-nav-bar>
		<span class="example-spacer"></span>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
	  <mat-sidenav #start [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
	    <mat-nav-list>
				<a mat-list-item
	         routerLinkActive
					 routerLink="/graph">
					Graph
					<span class="example-spacer fas fa-chart-bar"></span>
				</a>
				<a mat-list-item
					 routerLink="/profiles">
					Profiles
					<span class="example-spacer fas fa-file"></span>
				</a>
				<a mat-list-item
	         routerLink="/setup">
					Setup
					<span class="example-spacer fas fa-cogs"></span>
				</a>
				<a mat-list-item
	         routerLink="/about">
					About
					<span class="example-spacer fas fa-info-circle"></span>
				</a>
	    </mat-nav-list>
	  </mat-sidenav>
	  <mat-sidenav-content>
			<div class="example-content">
	    	<div><router-outlet></router-outlet></div>
				<div><br><br></div>

				<div class="card text-left" id="messages">
				  <mat-tab-group>
						<mat-tab label='INFO'>
							<app-messages [filter]="'INFO'"></app-messages>
						</mat-tab>
						<mat-tab label='DEBUG'>
							<app-messages [filter]="'DEBUG'"></app-messages>
						</mat-tab>
						<mat-tab label='ALL'>
							<app-messages [filter]="'ALL'"></app-messages>
						</mat-tab>
					</mat-tab-group>
				</div>
			</div>

			<footer class="mat-toolbar mat-primary">
				<mat-grid-list cols="3" rowHeight="32px">
          <!--First column-->
          <mat-grid-tile colspan="2" rowspan="4">
              <h5 class="title">ESP Reflow SMT Soldering Controller</h5>
          </mat-grid-tile>
          <!--/.First column-->

          <!--Second column-->
          <mat-grid-tile rowspan="4">
              <h5 class="title">Powered by</h5>
              <ul>
                  <li><a href="#">ESP8266</a></li>
                  <li><a href="#">Arduino</a></li>
                  <li><a href="#">Angular</a></li>
                  <li><a href="#">Material</a></li>
              </ul>
          </mat-grid-tile>

			    <!--Copyright-->
	        <mat-grid-tile colspan="3" style="background: darkblue">
	            Â© 2018 Copyright: <a href="https://www.--.com"> Andrius Mikonis </a>
	        </mat-grid-tile>
			    <!--/.Copyright-->
				</mat-grid-list>
			</footer>
	  </mat-sidenav-content>
	</mat-sidenav-container>
</div>
