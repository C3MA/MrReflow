<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="badge">
      <mat-header-cell *matHeaderCellDef>Badge</mat-header-cell>
      <mat-cell *matCellDef="let element"> <mat-chip-list><mat-chip color="{{element.color}}">{{element.badge}}</mat-chip></mat-chip-list> </mat-cell>
    </ng-container>

		<!-- Weight Column -->
    <ng-container matColumnDef="text">
      <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.text}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
	<mat-paginator [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
</div>
